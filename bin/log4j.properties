log4j.rootLogger=warn,fileout, stdout

#create appender
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold= info
log4j.appender.stdout.layout.ConversionPattern=%d{YYYY-MM-dd HH:mm:ss} %-5p {%L} {%m%n}

log4j.appender.fileout = org.apache.log4j.FileAppender
log4j.appender.fileout.file =d:/user.log
log4j.appender.fileout.layout = org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{YYYY-MM-dd HH:mm:ss}| %5p %c{1}:%L - %m%n
